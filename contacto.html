<!DOCTYPE html>
<html>

<head>
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" type="text/css" href="css/contacto.css">

</head>

<body>
	<h1>Contacto</h1>

	<div class="container">
		<form name="contacto" method="post" netlify action="/gracias">
			<label for="name">Nombre:</label>
			<input type="text" id="name" name="nombre" placeholder="Tu nombre" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Tu email" required>
			<label for="message">Mensaje:</label>
			<textarea id="message" name="mensaje" placeholder="Escribe tu mensaje aquÃ­" required></textarea>
			<br>
			<div data-netlify-recaptcha="true"></div>
			<br>
			<input type="submit" class="boton" value="Enviar">
		</form>
	</div>
</body>

</html>
