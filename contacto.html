<!DOCTYPE html>
<html>

<head>
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" type="text/css" href="css/contacto.css">

	<head>
		<script>
			function enviarFormulario() {
				if (document.getElementById('formulario').submit()) {
					alert("El formulario se envió con éxito");
				}
			}
		</script>
	</head>
</head>

<body>
	<div class="container">
		<h1>Contacto</h1>
		<form id="formulario" action="" method="post" onsubmit="enviarFormulario()" data-netlify="true">
			<label for="name">Nombre:</label>
			<input type="text" id="name" name="nombre" placeholder="Tu nombre" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Tu email" required>
			<label for="message">Mensaje:</label>
			<textarea id="message" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
			<label for="archivo">Archivo:</label>
			<input type="file" name="archivo">
			<br>
			<div data-netlify-recaptcha="true"></div>
			<br>
			<input type="submit" value="Enviar">
		</form>
	</div>
</body>

</html>
